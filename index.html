<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<!-- MENU -->
    <section id="menu">
        <div class="container">
             <div class="heading">
               <h1>Javascript Projects</h1>
             </div>
             <div class="box"><h5>Click Here</h5></div>
             <div class="menu-list"></div>

        </div>
    </section>
<!-- MENU END -->

<!-- COUNTER  -->
    <section id="counter">
         <div class="container">
          <h4>Counter App </h4>
           
           <div class="counter-card">
             <button class="inc">+</button>
             <input type="number" class="counter-num" placeholder="0" value="0">
             <button class="dec">-</button>
           </div>

         </div>
    </section>

<!-- COUNTER END -->

<!-- RANGE -->
     <section id="range">
        <div class="container">
            <h3>RANGE</h3>
            <div class="range-card">
                <input type="range" class="range-value">
                <h1 class="range-result">0</h1>
            </div>
        </div>
     </section>
<!-- RANGE END -->

<!-- RANDOM COLOR CHANGE -->

<section id="random">
    <div class="container">
        <h3>Color Change</h3>
        <div class="random-card">
            <button class="random-btn">Click Here</button>
        </div>
    </div>
 </section>

<!-- RANDOM COLOR CHANGE  END-->


<!-- IMAGE DISPLAY -->

<section id="image-display">
    <div class="container">
        <form action="">

         <label for="name">Enter Your Name</label>
         <input type="text" id="name">

         <br>

         <label for="email">Enter Your email</label>
         <input type="email" id="email">

         <br>

         <label for="file">
            <img style="width: 400px; height: 400px;object-fit: cover;" src="https://th.bing.com/th/id/OIP.A_5RUfySXnHhQaJ4eMcZZgHaE8?rs=1&pid=ImgDetMain"
             alt="" class="test-image">
         </select></label>
         <input accept="jpg,png" id="file" type="file" class="image-file">

        </form>
    </div>
 </section>


<!-- IMAGE DISPLAY END-->


    <script src="./js/app.js"></script>
</body>
</html>
